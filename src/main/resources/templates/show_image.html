<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Images</title>
</head>
<body>

<!-- Image Upload Form -->
<form action="/image/upload" method="post" enctype="multipart/form-data">
    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <button type="submit">Upload</button>
</form>


<h2>Uploaded Images:</h2>
<div th:each="image : ${images}">
    <img th:src="@{${image.path}}" alt="Uploaded Image" width="300" height="300">
    <a th:href="@{/image/delete/{id}(id=${image.id})}">Delete</a>
</div>

<p>식물 살아있는 정도</p>
<label><input type="radio" name="plant" value="1"> 1</label>
<label><input type="radio" name="plant" value="2"> 2</label>
<label><input type="radio" name="plant" value="3"> 3</label>
<label><input type="radio" name="plant" value="4"> 4</label>
<label><input type="radio" name="plant" value="5"> 5</label>

<div>
    <ul>
        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/image/show(page=${i})}" th:text="${i + 1}"></a>
        </li>
    </ul>
</div>


<script th:if="${alertMessage}" th:inline="javascript">
    /*<![CDATA[*/
    alert([[${alertMessage}]]);
    /*]]>*/
</script>

</body>
</html>
